<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Taskify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Your Dashboard</h2>
  <a href="addtask.html" class="btn">Add New Task</a>
  <div id="taskList"></div>

  <script>
    const userId = localStorage.getItem("userId");

    async function loadTasks() {
      const res = await fetch(`http://localhost:5000/api/tasks/${userId}`);
      const tasks = await res.json();

      const container = document.getElementById("taskList");
      container.innerHTML = "";

      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <h3>${task.title}</h3>
          <p>${task.description}</p>
          <p>Deadline: ${new Date(task.deadline).toDateString()}</p>
          <p>Status: ${task.status}</p>
          <button onclick="markDone('${task._id}')">Done</button>
          <button onclick="deleteTask('${task._id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function markDone(id) {
      await fetch(`http://localhost:5000/api/tasks/${id}`, {
        method: "PUT"
      });
      loadTasks();
    }

    async function deleteTask(id) {
      await fetch(`http://localhost:5000/api/tasks/${id}`, {
        method: "DELETE"
      });
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
